<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating background objects -->
    <div class="floating-objects">
        <div class="float-circle float-1"></div>
        <div class="float-circle float-2"></div>
        <div class="float-circle float-3"></div>
        <div class="float-rectangle float-4"></div>
        <div class="float-rectangle float-5"></div>
        <div class="float-triangle float-6"></div>
        <div class="float-triangle float-7"></div>
        <div class="float-circle float-8"></div>
        <div class="float-rectangle float-9"></div>
        <div class="float-circle float-10"></div>
    </div>

    <!-- Settings button -->
    <button class="settings-btn" id="settingsBtn" aria-label="Open settings">
        <span class="settings-icon">‚öôÔ∏è</span>
    </button>

    <!-- Settings sidebar -->
    <div class="settings-sidebar" id="settingsSidebar">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-btn" id="closeSettingsBtn" aria-label="Close settings">‚úï</button>
        </div>

        <div class="settings-content">
            <!-- Theme Selection -->
            <div class="settings-section">
                <h3>Theme</h3>
                <div class="theme-grid">
                    <button class="theme-option" data-theme="light">
                        <div class="theme-preview purple-light"></div>
                        <span>‚òÄÔ∏è Purple</span>
                    </button>
                    <button class="theme-option" data-theme="dark">
                        <div class="theme-preview purple-dark"></div>
                        <span>üåô Purple</span>
                    </button>
                    <button class="theme-option" data-theme="ocean">
                        <div class="theme-preview ocean-light"></div>
                        <span>‚òÄÔ∏è Ocean</span>
                    </button>
                    <button class="theme-option" data-theme="ocean-dark">
                        <div class="theme-preview ocean-dark"></div>
                        <span>üåô Ocean</span>
                    </button>
                    <button class="theme-option" data-theme="sunset">
                        <div class="theme-preview sunset-light"></div>
                        <span>‚òÄÔ∏è Sunset</span>
                    </button>
                    <button class="theme-option" data-theme="sunset-dark">
                        <div class="theme-preview sunset-dark"></div>
                        <span>üåô Sunset</span>
                    </button>
                </div>
            </div>

            <!-- Timer Duration Settings -->
            <div class="settings-section">
                <h3>Timer Durations</h3>
                <div class="duration-inputs">
                    <div class="duration-item">
                        <label for="focusTimeSetting">Focus (minutes)</label>
                        <input type="number" id="focusTimeSetting" value="25" min="1" max="60">
                    </div>
                    <div class="duration-item">
                        <label for="shortBreakSetting">Short Break (minutes)</label>
                        <input type="number" id="shortBreakSetting" value="5" min="1" max="30">
                    </div>
                    <div class="duration-item">
                        <label for="longBreakSetting">Long Break (minutes)</label>
                        <input type="number" id="longBreakSetting" value="15" min="1" max="60">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings overlay -->
    <div class="settings-overlay" id="settingsOverlay"></div>

    <!-- Main content container -->
    <div class="container">
        <!-- Main title with animation -->
        <h1 class="main-title">Autofocus</h1>
        <p class="subtitle">Master your time, one focus session at a time</p>

        <!-- Pomodoro timer card -->
        <div class="timer-card">
            <div class="mode-indicator">
                <span class="mode-text">Focus Time</span>
            </div>

            <div class="timer-display">
                <span class="time-value" id="timerDisplay">25:00</span>
            </div>

            <div class="progress-ring">
                <svg class="progress-svg" width="280" height="280">
                    <circle class="progress-bg" cx="140" cy="140" r="130"></circle>
                    <circle class="progress-bar" cx="140" cy="140" r="130" id="progressCircle"></circle>
                </svg>
            </div>

            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">
                    <span class="btn-icon">‚ñ∂</span>
                    <span class="btn-text">Start</span>
                </button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>
                    <span class="btn-icon">‚è∏</span>
                    <span class="btn-text">Pause</span>
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    <span class="btn-icon">‚Üª</span>
                    <span class="btn-text">Reset</span>
                </button>
            </div>

            <div class="session-info">
                <div class="info-item">
                    <span class="info-label">Session</span>
                    <span class="info-value" id="sessionCount">1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Completed</span>
                    <span class="info-value" id="completedCount">0</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with focus and flow ‚ú®</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
